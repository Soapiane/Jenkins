  name: CI Pipeline
  on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Set up JDK
          uses: actions/setup-java@v3
          with:
            java-version: '17'
            distribution: 'temurin'
        - name: Grant execute permission to gradlew
          run: chmod +x gradlew
        - name: Run unit tests
          run: ./gradlew test
        - name: Archive test results
          uses: actions/upload-artifact@v3
          with:
            name: test-results
            path: build/test-results/test/
        - name: Run SonarQube analysis
          run: ./gradlew sonarqube -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
          env:
            SONAR_HOST_URL: 'http://197.140.142.82:9000'
            SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}
        - name: Build the project
          run: ./gradlew build
        - name: Archive build artifacts
          uses: actions/upload-artifact@v3
          with:
            name: build-artifacts
            path: build/libs/*.jar
        - name: Deploy to MyMavenRepo
          run: ./gradlew publish
          env:
            MYMAVENREPO_USERNAME: ${{ secrets.MYMAVENREPO_USERNAME }}
            MYMAVENREPO_PASSWORD: ${{ secrets.MYMAVENREPO_PASSWORD }}
        - name: Send email notification on success
          if: success()
          uses: dawidd6/action-send-mail@v3
          with:
            server_address: smtp.gmail.com
            server_port: 587
            username: ${{ secrets.EMAIL_USERNAME }}
            password: ${{ secrets.EMAIL_PASSWORD }}
            subject: "GitHub Actions Build #${{ github.run_number }} Success"
            body: "The build #${{ github.run_number }} was successful.\n\nCheck it out: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            to: lc_bouacha@esi.dz
            from: lc_bouacha@esi.dz
        - name: Send email notification on failure
          if: failure()
          uses: dawidd6/action-send-mail@v3
          with:
            server_address: smtp.gmail.com
            server_port: 587
            username: ${{ secrets.EMAIL_USERNAME }}
            password: ${{ secrets.EMAIL_PASSWORD }}
            subject: "GitHub Actions Build #${{ github.run_number }} Failure"
            body: "The build #${{ github.run_number }} failed.\n\nCheck it out: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            to: lc_bouacha@esi.dz
            from: lc_bouacha@esi.dz
        - name: Send Slack notification on success
          if: success()
          uses: rtCamp/action-slack-notify@v2
          env:
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
            SLACK_COLOR: good
            SLACK_TITLE: "GitHub Actions Build #${{ github.run_number }} Success"
            SLACK_MESSAGE: "The build #${{ github.run_number }} was successful.\n\nCheck it out: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        - name: Send Slack notification on failure
